<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <label for="">
        <input type="time" value="23:11">
    </label>;
    <label for="">
        <input type="range" max="100" min="0" step="2" value="60">
    </label>;
    <form action="">
        <fieldset>
            <legend>表单输入类型</legend>
            <label for="">
                <input type="text" name="username" id="username" placeholder="请输入用户名" pattern="[a-z]{3}" required autocomplete="on">
                <datalist>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </datalist>
            </label>
            <label for="">
                <input type="file" id="file" name="file" value="提交">
            </label>
        </fieldset>
    </form>
    <script>
    var file = document.getElementById("file");
    file.onchange = function() {
        console.dir(file)
    }
    </script>
</body>

</html>
